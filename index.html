<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AppAgus - Dashboard de Remises Bruno</title>
    <meta name="description" content="Dashboard PWA para gestión de Remises Bruno - Presupuestos y finanzas">
    <meta name="theme-color" content="#2563eb">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/jpeg" href="LogoCaballo.jpg">
    <link rel="apple-touch-icon" href="LogoCaballo.jpg">
    <script>
        // Registrar Service Worker ULTRA SIMPLE para evitar pantalla azul
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw-ultra-simple.js')
                .then((registration) => {
                    console.log('Service Worker ULTRA SIMPLE registrado:', registration.scope);
                })
                .catch((error) => {
                    console.error('Error registrando Service Worker:', error);
                });
        }
    </script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1 class="app-title">AppAgus</h1>
                <img src="LogoCaballo.jpg" alt="Logo" class="dashboard-logo" />
                <div class="header-actions">
                    <button class="install-btn" id="installBtn" style="display: none;">
                        <svg width="20" height="20" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM6.293 6.707a1 1 0 010-1.414l3-3a1 1 0 011.414 0l3 3a1 1 0 01-1.414 1.414L11 5.414V13a1 1 0 11-2 0V5.414L7.707 6.707a1 1 0 01-1.414 0z"/>
                        </svg>
                        Instalar
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Welcome Section -->
            <section class="welcome-section">
                <div class="welcome-card">
                    <h2>¡Bienvenido Agustín</h2>
                    <p>Gestion de Remises Bruno</p>
                </div>
            </section>

            <!-- Quick Actions -->
            <section class="quick-actions">
                <h3>Acciones Rápidas</h3>
                <div class="action-grid">
                    <button class="action-card primary" id="presupuestoBtn">
                        <div class="action-icon">
                            <svg width="32" height="32" fill="currentColor" viewBox="0 0 20 20">
                                <path d="M4 4a2 2 0 00-2 2v1h16V6a2 2 0 00-2-2H4zM18 9H2v5a2 2 0 002 2h12a2 2 0 002-2V9zM4 13a1 1 0 011-1h1a1 1 0 110 2H5a1 1 0 01-1-1zm5-1a1 1 0 100 2h1a1 1 0 100-2H9z"/>
                            </svg>
                        </div>
                        <div class="action-content">
                            <h4>Presupuesto</h4>
                            <p>Generar presupuestos</p>
                        </div>
                    </button>
                    
                    <button class="action-card">
                        <div class="action-icon">
                            <svg width="32" height="32" fill="currentColor" viewBox="0 0 20 20">
                                <path d="M8.433 7.418c.155-.103.346-.196.567-.267v1.698a2.305 2.305 0 01-.567-.267C8.07 8.34 8 8.114 8 8c0-.114.07-.34.433-.582zM11 12.849v-1.698c.22.071.412.164.567.267.364.243.433.468.433.582 0 .114-.07.34-.433.582a2.305 2.305 0 01-.567.267z"/>
                                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-13a1 1 0 10-2 0v.092a4.535 4.535 0 00-1.676.662C6.602 6.234 6 7.009 6 8c0 .99.602 1.765 1.324 2.246.48.32 1.054.545 1.676.662v1.941c-.391-.127-.68-.317-.843-.504a1 1 0 10-1.51 1.31c.562.649 1.413 1.076 2.353 1.253V15a1 1 0 102 0v-.092a4.535 4.535 0 001.676-.662C13.398 13.766 14 12.991 14 12c0-.99-.602-1.765-1.324-2.246A4.535 4.535 0 0011 9.092V7.151c.391.127.68.317.843.504a1 1 0 101.511-1.31c-.563-.649-1.413-1.076-2.354-1.253V5z" clip-rule="evenodd"/>
                            </svg>
                        </div>
                        <div class="action-content">
                            <h4>A.R.T</h4>
                            <p>Gestión de A.R.T (Proximamente)</p>
                        </div>
                    </button>
                </div>
            </section>


        </main>

        <!-- Footer -->
        <footer class="footer">
            <p>&copy; 2025 AppAgus. Todos los derechos reservados.</p>
        </footer>
    </div>

    <script src="app.js"></script>
    <script>
        // Registrar Service Worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then(registration => console.log('SW registrado:', registration))
                .catch(error => console.log('SW error:', error));
        }
    </script>
</body>
</html>
