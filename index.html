<body>

                        </svg>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Welcome Section -->
            <section class="welcome-section">
                <div class="welcome-card">
                    <h2>¡Bienvenido Agustín</h2>
                    <p>Gestion de Remises Bruno</p>

            <!-- Quick Actions -->

                            </svg>
                        </div>
                        <div class="action-content">
                            <h4>Presupuesto</h4>
                            <p>Generar presupuestos</p>
                        </div>
                    </button>
                    
                    <button class="action-card">
                        <div class="action-icon">
                            <svg width="32" height="32" fill="currentColor" viewBox="0 0 20 20">

                            </svg>
                        </div>
                        <div class="action-content">
                            <h4>A.R.T</h4>
                            <p>Gestión de A.R.T (Proximamente)</p>
                        </div>
                    </button>

                    <button class="action-card">
                        <div class="action-icon">
                            <svg width="32" height="32" fill="currentColor" viewBox="0 0 20 20">
                                <path d="M8.433 7.418c.155-.103.346-.196.567-.267v1.698a2.305 2.305 0 01-.567-.267C8.07 8.34 8 8.114 8 8c0-.114.07-.34.433-.582zM11 12.849v-1.698c.22.071.412.164.567.267.364.243.433.468.433.582 0 .114-.07.34-.433.582a2.305 2.305 0 01-.567.267z"/>

                    </button>
                </div>
            </section>

        </main>

        <!-- Footer -->
        <footer class="footer">
            <p>&copy; 2025 AppAgus. Todos los derechos reservados.</p>
        </footer>
    </div>

    <script src="app.js"></script>
    <script>
        // ===== REGISTRO DEL SERVICE WORKER =====
        console.log('🔄 Iniciando registro del Service Worker...');
        
        // Función para registrar el Service Worker
        async function registerServiceWorker() {
            if ('serviceWorker' in navigator) {
                try {
                    console.log('✅ Service Worker soportado, registrando...');
                    
                    // Intentar registrar el Service Worker
                    const registration = await navigator.serviceWorker.register('./sw-ultra-simple.js', {
                        scope: './'
                    });
                    
                    console.log('✅ Service Worker registrado exitosamente:', registration.scope);
                    console.log('📱 Estado del Service Worker:', registration.active ? 'Activo' : 'Inactivo');
                    
                    // Verificar si ya está activo
                    if (registration.active) {
                        console.log('🚀 Service Worker ya está activo');
                    } else {
                        console.log('⏳ Service Worker registrado, esperando activación...');
                    }
                    
                    // Escuchar cambios en el Service Worker
                    registration.addEventListener('updatefound', () => {
                        console.log('🔄 Nueva versión del Service Worker encontrada');
                    });
                    
                    // Escuchar cuando el Service Worker se activa
                    navigator.serviceWorker.addEventListener('controllerchange', () => {
                        console.log('🎯 Service Worker tomó el control');
                    });
                    
                    return registration;
                    
                } catch (error) {
                    console.error('❌ Error registrando Service Worker:', error);
                    console.error('🔍 Detalles del error:', {
                        name: error.name,
                        message: error.message,
                        stack: error.stack
                    });
                    return null;
                }
            } else {
                console.error('❌ Service Worker no soportado en este navegador');
                return null;
            }
        }

        // ===== FUNCIONALIDAD PWA =====
        let deferredPrompt;
        const installBtn = document.getElementById('installBtn');

        // Escuchar el evento beforeinstallprompt
        window.addEventListener('beforeinstallprompt', (e) => {
            console.log('📱 Evento beforeinstallprompt detectado');
            e.preventDefault();
            deferredPrompt = e;
            installBtn.style.display = 'block';
            console.log('✅ Botón de instalación mostrado');
        });

        // Manejar la instalación cuando se hace clic en el botón
        installBtn.addEventListener('click', async () => {
            if (deferredPrompt) {
                console.log('🔧 Iniciando proceso de instalación...');
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                console.log(`📱 Usuario ${outcome === 'accepted' ? 'aceptó' : 'rechazó'} la instalación`);
                deferredPrompt = null;
                installBtn.style.display = 'none';
            }
        });

        // Escuchar cuando la app se instala
        window.addEventListener('appinstalled', (evt) => {
            console.log('🎉 Aplicación instalada exitosamente');
            installBtn.style.display = 'none';
        });

        // Verificar si ya está instalada
        if (window.matchMedia('(display-mode: standalone)').matches || 
            window.navigator.standalone === true) {
            console.log('🏠 La aplicación ya está instalada');
            installBtn.style.display = 'none';
        }

        // ===== INICIALIZACIÓN =====
        document.addEventListener('DOMContentLoaded', async () => {
            console.log('🚀 DOM cargado, iniciando AppAgus PWA...');
            
            // Registrar Service Worker
            const swRegistration = await registerServiceWorker();
            
            if (swRegistration) {
                console.log('✅ PWA inicializada correctamente');
            } else {
                console.error('❌ PWA no pudo inicializarse correctamente');
            }
        });

        // ===== VERIFICACIÓN ADICIONAL =====
        // Verificar el estado del Service Worker cada 5 segundos
        setInterval(() => {
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.getRegistrations().then(registrations => {
                    if (registrations.length > 0) {
                        console.log('🔍 Service Worker verificado:', registrations[0].scope);
                    } else {
                        console.warn('⚠️ No hay Service Workers registrados');
                    }
                });
            }
        }, 5000);
    </script>
</body>
</html>
